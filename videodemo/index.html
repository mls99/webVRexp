<!DOCTYPE html>
<html lang="en">
<!--

http://freemusicarchive.org/music/Michael_Lynch/The_New_Birthday_Song_Contest/Happy_And_Wonderful_Birthday


-->
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="../boilerplate/node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed for loading Truetype Fonts -->
    <script src="../boilerplate/node_modules/three/examples/js/loaders/TTFLoader.js"></script>
    <script src="../boilerplate/node_modules/three/examples/js/libs/opentype.min.js"></script>
    <!--<script src="../boilerplate/node_modules/three/examples/js/controls/FirstPersonControls.js"></script>-->

    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="../boilerplate/vrstats.js" type="module"></script>

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let cube
    let cake
    let controls
    let stage
    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        // controls = new THREE.FirstPersonControls(camera)
        // controls.movementSpeed = 3;
        // controls.lookSpeed = 0.1;
        //set the background color of the scene
        scene.background = new THREE.Color( 0xcccccc );

        stage = new THREE.Group()
        scene.add(stage)

        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 0.3 );
        light.position.set( 0, 3, 0 ).normalize();
        stage.add( light );

        const ambient = new THREE.AmbientLight(0xffffff, 0.3)
        stage.add(ambient)


        const pointLight = new THREE.PointLight(0xffffff, 3, 10)
        pointLight.position.set(0,5,-4)
        stage.add(pointLight)


        // enable stats visible inside VR
        stats = new VRStats(renderer)
        camera.add(stats)
        scene.add(camera)

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {

            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),

            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:true,

            // set to true to move the controller node forward and tilt with the mouse.
            // good for testing VR controls on desktop
            mouseSimulatesController:false,

        })


        const model_loader = new THREE.GLTFLoader()
        model_loader.load('./videodemo1.glb',(model)=>{
            console.log("got the model",model)
            model.scene.traverse(obj =>{
                if(obj.name  === 'cakex') {
                    console.log("found the cake")
                    cake = obj
                    cake.userData.clickable = true
                    console.log(cake)
                    on(cake,'click',(e)=>{
                        console.log("clicked on the cake")
                    })
                }
            })
            stage.add(model.scene)
        })


        const audioListener = new THREE.AudioListener()
        camera.add(audioListener)
        const music = new THREE.Audio(audioListener)
        const audioLoader = new THREE.AudioLoader()
        audioLoader.load("./happybirthday.mp3", (data)=> {
            music.setBuffer(data)
        })


        const targets = []

        const target1 = new THREE.Mesh(
            new THREE.SphereGeometry(0.1),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target1.position.set(-3,1,-3)
        targets.push(target1)

        const target2 = new THREE.Mesh(
            new THREE.SphereGeometry(0.1),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target2.position.set(3,1,-3)
        targets.push(target2)

        const target3 = new THREE.Mesh(
            new THREE.SphereGeometry(0.1),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target3.position.set(0,1,0)
        targets.push(target3)

        const target4 = new THREE.Mesh(
            new THREE.SphereGeometry(0.1),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target4.name = 'cake-target'
        target4.position.set(0,1,-5)
        targets.push(target4)

        targets.forEach((t)=>{
            t.userData.clickable = true
            on(t,'click',(e)=>{
                stage.position.x = -e.target.position.x
                stage.position.z = -e.target.position.z
                if(e.target.name === 'cake-target') {
                    music.play()
                }
            })
            stage.add(t)
        })




        const ttfLoader = new THREE.TTFLoader()
        ttfLoader.load('./Poppins-Medium.ttf',data => {
            const font = new THREE.FontLoader().parse(data)
            const geo = new THREE.TextBufferGeometry("Happy Birthday Lauren",{
                font: font,
                size: 0.4,
                height: 0.05,
                curveSegments: 30,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.02,
                bevelSegments: 3
            })
            geo.center()

            const obj = new THREE.Mesh(geo,
                new THREE.MeshStandardMaterial({
                    color:'red',
                    metalness:0.0,
                    roughness:0.4,
                })
            )
            obj.position.set(0,3.0,-8)
            stage.add(obj)

        })



        scene.add(new THREE.Mesh(
            new THREE.SphereGeometry(20),
            new THREE.MeshBasicMaterial({
                color:'white',
                map: new THREE.TextureLoader().load('./sky.jpg'),
                side: THREE.BackSide
            })
        ))

    }

    //called on every frame. customize this
    const clock = new THREE.Clock()
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        // if(controls) controls.update(clock.getDelta())
        //rotate the cube on every tick
        // if(cube) cube.rotation.y += 0.002
        if(cake) cake.rotation.y -= 0.002
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
