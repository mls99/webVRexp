<html lang="en">

    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="./node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed for loading Truetype Fonts -->
    <script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>

    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>
    <style type="text/css">
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
            /*display: none;*/
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"
    import GPUParticleSystem from './GPUParticleSystem.js'
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    let camera, scene, renderer, pointer, stats;
    let torches = []
    function initContent(scene,camera,renderer) {
        scene.background = new THREE.Color( 0x000000 );
        const textureLoader = new THREE.TextureLoader()
        const options = {
            maxParticles: 1000,
            position: new THREE.Vector3(0,0,0),
            positionRandomness: 0.0,
            baseVelocity: new THREE.Vector3(0.0, 1.0, 0.0),
            velocity: new THREE.Vector3(0.0, 0.0, 0.0),
            velocityRandomness: 0.3,
            acceleration: new THREE.Vector3(0.0,0.0,0.0),
            color: new THREE.Color(0.5,0.3,0.0),
            endColor: new THREE.Color(0.5,0.0,0.0),
            colorRandomness: 0.5,
            lifetime: 3.0,
            fadeIn: 0.1,
            fadeOut: 0.2,
            size: 40,
            sizeRandomness: 1.0,
            particleSpriteTex: textureLoader.load('./tex/particle2.png'),
            blending: THREE.AdditiveBlending,
            onTick:(system,time) => {
                options.velocity.x = options.baseVelocity.x + system.random() * options.velocityRandomness
                options.velocity.y = options.baseVelocity.y + system.random() * options.velocityRandomness*2.0
                options.velocity.z = options.baseVelocity.z + system.random() * options.velocityRandomness
                system.spawnParticle( options );
            }
        }

        function makeTorch() {
            const group = new THREE.Group()

            const parts = new GPUParticleSystem(options)
            parts.position.y = 1.1
            group.add(parts)
            group.particleSystem = parts

            const torch = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3,0.2,1),
                new THREE.MeshLambertMaterial({color:'white'})
            )
            torch.position.y = 0.5
            group.add(torch)

            const light = new THREE.PointLight(0xff0000, 1.0, 4.0)
            light.position.y = 2.5
            group.add(light)
            group.light = light

            return group
        }

        for(let i=0; i<3; i++) {
            const torch = makeTorch()
            torch.position.z = -5
            torch.position.y = -0.0
            torch.position.x = i*2.0 - 2.0
            scene.add(torch)
            torches.push(torch)
        }

        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(10,30,100,100),
            new THREE.MeshLambertMaterial({color:'white'})
        )
        floor.rotation.x = -90 * Math.PI/180
        floor.position.z = 0
        scene.add(floor)


    }

    function render(time) {
        torches.forEach(torch => torch.particleSystem.update(time))
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
