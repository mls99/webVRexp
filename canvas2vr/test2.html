<html lang="en">
<head>

    <!-- / Fathom -->
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="./node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed for loading Truetype Fonts -->
    <script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>

    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="../boilerplate/vrstats.js" type="module"></script>

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"
    import SimpleGame from "./simplegame.js"

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    const toRad = (deg) => Math.PI/180*deg
    const YAXIS =new THREE.Vector3(0,1,0)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats, stagePos, stageRot;

    let cube

    let states = { touchpad: false}
    let keystates = {
        ArrowLeft:{current:false, previous:false},
        ArrowRight:{current:false, previous:false},
        ArrowUp:{current:false, previous:false},
        ArrowDown:{current:false, previous:false}
    }

    const dir = new THREE.Vector3(0,0,1)

    let game, htmlCanvas, gamemesh, canvas_texture

    function updateKeys() {
        // if(keystates.ArrowLeft.current === false && keystates.ArrowLeft.previous === true) {
        //     rotateLeft()
        // }
        // if(keystates.ArrowRight.current === false && keystates.ArrowRight.previous === true) {
        //     rotateRight()
        // }
        // if(keystates.ArrowUp.current === false && keystates.ArrowUp.previous === true) {
        //     moveForward()
        // }
        // if(keystates.ArrowDown.current === false && keystates.ArrowDown.previous === true) {
        //     moveBackward()
        // }

        Object.keys(keystates).forEach(key => {
            keystates[key].previous = keystates[key].current
        })
    }

    function rotateLeft() {
        // dir.applyAxisAngle(YAXIS,toRad(30))
        // stageRot.rotation.y -= toRad(30)
        game.moveLeft()
    }

    function rotateRight() {
        // dir.applyAxisAngle(YAXIS,-toRad(30))
        // stageRot.rotation.y += toRad(30)
        game.moveRight()
    }

    function moveForward() {
        // stagePos.position.add(dir)
        game.moveDown()
    }

    function moveBackward() {
        // stagePos.position.sub(dir)
        game.moveUp()
    }

    function scanGamepads() {
        // console.log("gamepads",navigator.getGamepads())
        const gamepads = navigator.getGamepads()
        for(let i=0; i<gamepads.length; i++) {
            const gamepad = gamepads[i]
            if ( gamepad && ( gamepad.id === 'Daydream Controller' ||
                gamepad.id === 'Gear VR Controller' || gamepad.id === 'Oculus Go Controller' ||
                gamepad.id === 'OpenVR Gamepad' || gamepad.id.startsWith( 'Oculus Touch' ) ||
                gamepad.id.startsWith( 'Spatial Controller' ) ) ) {
                //we should have at least two buttons
                if(gamepad.buttons.length < 2) return

                const touchpad = gamepad.buttons[0]
                if(touchpad.pressed && gamepad.axes && gamepad.axes.length === 2) {
                    const left = gamepad.axes[0] < -0.5
                    const right = gamepad.axes[0] > 0.5
                    const down = gamepad.axes[1] < -0.5
                    const up = (gamepad.axes[1] > 0.5)


                    if (down && states.touchpad === false && touchpad.pressed === true) {
                        moveForward()
                    }
                    if (up && states.touchpad === false && touchpad.pressed === true) {
                        moveBackward()
                    }
                    if (left && states.touchpad === false && touchpad.pressed === true) {
                        rotateLeft()
                    }
                    if (right && states.touchpad === false && touchpad.pressed === true) {
                        rotateRight()
                    }
                }

                const trigger = gamepad.buttons[1]
                if(trigger.pressed) console.log("trigger")
                if(states.touchpad === false && touchpad.pressed === true) {
                    console.log("pressed")
                }
                if(states.touchpad === true && touchpad.pressed === false) {
                    console.log("released")
                }
                states.touchpad = touchpad.pressed
            }

        }
    }


    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0xcccccc );

        //load a cat texture
        const texture_loader = new THREE.TextureLoader()
        //cat from http://creative-commons-cats.tumblr.com/page/3
        const texture = texture_loader.load('./cat.jpg')


        stageRot = new THREE.Group()
        scene.add(stageRot)
        stagePos = new THREE.Group()
        stageRot.add(stagePos)

        //create a cube
        cube = new THREE.Mesh(
            new THREE.BoxGeometry(1,1,1),
            new THREE.MeshLambertMaterial({color:'white', /*map:texture*/})
        )
        //camera is at z=0, so move the cube back so we can see it
        cube.position.z = -5
        //move cube up to camera height (~1.5m)
        cube.position.y = 1.5
        //make it clickable
        cube.userData.clickable = true
        // stagePos.add(cube)



        const floor = new THREE.Mesh(
            new THREE.PlaneBufferGeometry(15,15),
            new THREE.MeshLambertMaterial({color:'aqua'}),
        )
        floor.rotation.x = toRad(-90)
        stagePos.add(floor)


        const c2 = new THREE.Mesh(
            new THREE.BoxGeometry(1,1,1),
            new THREE.MeshLambertMaterial({color:'red'}),
        )
        c2.position.set(10,0,0)
        stagePos.add(c2)
        const c3 = new THREE.Mesh(
            new THREE.BoxGeometry(1,1,1),
            new THREE.MeshLambertMaterial({color:'green'}),
        )
        c3.position.set(-10,0,0)
        stagePos.add(c3)


        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 1.0 );
        light.position.set( 1, 1, 1 ).normalize();
        stagePos.add( light );

        const ambient = new THREE.AmbientLight(0xffffff,0.3)
        scene.add(ambient)





        // enable stats visible inside VR
        stats = new VRStats(renderer)
        camera.add(stats)
        scene.add(camera)


        htmlCanvas = document.createElement('canvas')
        htmlCanvas.width = 512
        htmlCanvas.height = 512

        game = new SimpleGame(htmlCanvas)
        canvas_texture = new THREE.CanvasTexture(htmlCanvas)
        gamemesh = new THREE.Mesh(
            new THREE.PlaneGeometry(2,2),
            new THREE.MeshLambertMaterial({map:canvas_texture})
        )
        gamemesh.position.set(0,1,-4)
        stagePos.add(gamemesh)



    }

    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        scanGamepads()

        updateKeys()

        game.render()
        canvas_texture.needsUpdate = true


        if(cube) cube.rotation.y += 0.002
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        on(document,'keydown',(e)=>{
            if(keystates[e.key]) {
                keystates[e.key].current = true
            }
        })
        on(document,'keyup',(e)=>{
            if(keystates[e.key]) {
                keystates[e.key].current = false
            }
        })
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
