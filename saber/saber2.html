    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <script src="../boilerplate/webvr.js"></script>

    <style type="text/css">
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>

<script type="module">
    import {POINTER_CLICK, Pointer} from '../boilerplate/pointer.js'

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, swoop, blade;
    let start,end, swingSound, startSound

    const TRAIL_COUNT = 10 // number of strips for the trail
    const swoop_points = []
    for(let j=0;j<TRAIL_COUNT; j++) {
        swoop_points.push(new THREE.Vector3(0,3,0))
        swoop_points.push(new THREE.Vector3(0,0,0))
    }

    function copyPoints(src,dst) {
        src.forEach((pt,i) =>{
            dst[i*3+0] = pt.x
            dst[i*3+1] = pt.y
            dst[i*3+2] = pt.z
        })
    }

    function initContent(scene,camera,renderer) {
        //set background to gray
        scene.background = new THREE.Color( 0x000000 );

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
            // mouseSimulatesController:true,
            enableLaser:false,
        })


        const textureLoader = new THREE.TextureLoader()

        //copy swoop points into geometry
        const verts = []
        copyPoints(swoop_points,verts)
        const geo = new THREE.BufferGeometry()
        geo.addAttribute('position',new THREE.BufferAttribute(new Float32Array(verts),3))

        //make the swoop mesh as a triangle strip
        const mat = new THREE.MeshBasicMaterial({
            color:0x88ff88,
            wireframe:false,
            side: THREE.DoubleSide,
            transparent:true,
            opacity:0.7,
        })
        swoop = new THREE.Mesh(geo,mat)
        swoop.visible = false
        swoop.setDrawMode(THREE.TriangleStripDrawMode)
        scene.add(swoop)

        //start and end points of the blade to use with the swoop
        start = new THREE.Vector3(0,0,-2.5)
        end = new THREE.Vector3(0,0,-0.5)

        //made the blade from a cylinder
        blade = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.03,0.03, 2),
            new THREE.MeshLambertMaterial({
                color:0x00ff00,
                map: textureLoader.load('./texture.png'),
            })
        )
        blade.rotation.x = 90 * Math.PI/180
        //center vertically
        blade.position.z = -1.50
        blade.visible = false
        //put the blade inside the controller group
        pointer.controller1.add(blade)

        //blade glow is just another cylinder around the first one,
        //lighter and translucent
        const bladeGlow = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.04,0.04,2),
            new THREE.MeshLambertMaterial({
                color:0x88ff88,
                transparent:true,
                opacity: 0.3,
            })
        )
        bladeGlow.rotation.x = -90 * Math.PI/180
        bladeGlow.position.z = -1.50
        bladeGlow.visible = false
        pointer.controller1.add(bladeGlow)



        //hilt is another cylinder, this time gray w/ shiny Phong material
        const hilt = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.04, 0.04, 0.5),
            new THREE.MeshPhongMaterial({
                color:0x777777,
            })
        )
        hilt.rotation.x = 90*Math.PI/180
        hilt.position.z = -0.5/2
        pointer.controller1.add(hilt)

        //a red button on the hilt
        const button = new THREE.Mesh(
            new THREE.BoxGeometry(0.02,0.03,0.04),
            new THREE.MeshLambertMaterial({
                color:0x660000
            })
        )
        button.position.z = -0.3
        button.position.y = 0.03
        button.position.x = 0
        pointer.controller1.add(button)


        //an orange floor
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(40,40),
            new THREE.MeshLambertMaterial({color:'orange'})
        )
        floor.rotation.x = -90 * Math.PI/180
        scene.add(floor)


        //some lights
        const pointLight = new THREE.PointLight()
        pointLight.position.set(0,6,0)
        scene.add(pointLight)
        scene.add(new THREE.AmbientLight(0x888888))

        //load up the sounds
        const audioListener = new THREE.AudioListener()
        camera.add(audioListener)
        const audioLoader = new THREE.AudioLoader()
        swingSound = new THREE.Audio(audioListener)
        audioLoader.load("./swing2.mp3", (buf) => swingSound.setBuffer(buf))
        startSound = new THREE.Audio(audioListener)
        audioLoader.load("./ignition.wav",(buf) => startSound.setBuffer(buf))


        //toggle the blade and sounds when the button is pressed
        pointer.on(POINTER_CLICK,()=>{
            if(!blade.visible) {
                button.material.color.set(0xff0000)
                blade.visible = true
                bladeGlow.visible = true
                swoop.visible = true
                startSound.play()
                soundStarted = true
            } else {
                button.material.color.set(0x660000)
                blade.visible = false
                bladeGlow.visible = false
                swoop.visible = false
                startSound.play()
                soundStarted = false
            }
        })

        //handle the enter VR button
        if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
    }


    let soundStarted = false
    function calculateSpeed(time) {
        //get the three most recent top points
        const p1 = swoop_points[swoop_points.length-6]
        const p2 = swoop_points[swoop_points.length-4]
        const p3= swoop_points[swoop_points.length-2]
        //distance between them is velocity
        const d1 = p1.distanceTo(p2)
        const d2 = p2.distanceTo(p3)
        //distance between those is acceleration
        const accel = d2-d1
        //if enough accel, play sound
        if(accel > 0.1) {
            if(soundStarted) {
                if(swingSound.isPlaying) {
                    swingSound.stop()
                    swingSound.startTime = 0.0
                    swingSound.play()
                } else {
                    swingSound.play()
                }
            }
        }
    }


    //called on every frame. customize this
    function render(time) {
        //copy the start and end points for the new segment
        const pt1 = pointer.controller1.localToWorld(start.clone())
        const pt2 = pointer.controller1.localToWorld(end.clone())
        swoop_points.push(pt1)
        swoop_points.push(pt2)
        //remove two points
        swoop_points.shift()
        swoop_points.shift()

        //calculate the current acceleration
        calculateSpeed(time)

        //copy to geometry
        copyPoints(swoop_points,swoop.geometry.attributes.position.array)

        //trigger update
        swoop.geometry.attributes.position.needsUpdate = true
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here
    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            // console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            // console.log(`loading complete`)
            // console.log("really setting it up now")
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            // console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            // $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }

    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
