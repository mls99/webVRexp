<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <!--<script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>-->
    <!-- needed for loading Truetype Fonts -->
    <!--<script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>-->
    <!--<script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>-->

    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <!--<script src="./vrstats.js" type="module"></script>-->

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
            visibility: hidden;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats
    let startSound, swingSound, trail, startPoint, endPoint


    const TRAIL_LENGTH = 10
    const trail_points = []
    for(let i=0; i<TRAIL_LENGTH; i++) {
        trail_points.push(new THREE.Vector3(i,3,-3))
        trail_points.push(new THREE.Vector3(i,0,-3))
    }


    function copyPoints(src,dst) {
        src.forEach((pt,i) =>{
            dst[i*3+0] = pt.x
            dst[i*3+1] = pt.y
            dst[i*3+2] = pt.z
        })
    }


    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0x000000 );

        //load a cat texture
        const texture_loader = new THREE.TextureLoader()
        //cat from http://creative-commons-cats.tumblr.com/page/3

        //a standard light
        const pointLight = new THREE.PointLight()
        pointLight.position.set(0,10,0)
        scene.add(pointLight)

        scene.add(new THREE.AmbientLight(0xffffff,0.5))

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
            //Pointer searches everything in the scene by default
            //override this to match just certain things
            // intersectionFilter: ((o) => o.userData.clickable),
            // mouseSimulatesController:true,

            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,
            enableLaser: false,
        })



        const hilt = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.03, 0.03, 0.5),
            new THREE.MeshPhongMaterial({color:'gray'}),
        )
        hilt.position.z = -0.25
        hilt.rotation.x = 90 * Math.PI/180
        pointer.controller1.add(hilt)

        const blade = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.03, 0.03, 2.0),
            new THREE.MeshLambertMaterial({color:'red'}),
        )
        blade.position.z = -1.5
        blade.rotation.x = 90 * Math.PI/180
        blade.visible = false
        pointer.controller1.add(blade)


        const bladeGlow = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(0.05, 0.05, 2.0),
            new THREE.MeshLambertMaterial({
                color:0xff6666,
                transparent:true,
                opacity:0.5,
            }),
        )
        bladeGlow.position.z = -1.5
        bladeGlow.rotation.x = 90 * Math.PI/180
        bladeGlow.visible = false
        pointer.controller1.add(bladeGlow)


        const button = new THREE.Mesh(
            new THREE.BoxGeometry(0.02,0.02,0.04),
            new THREE.MeshLambertMaterial({
                color:'red'
            })
        )
        button.position.y = 0.03
        button.position.z = -0.4
        pointer.controller1.add(button)

        // camera.position.z = 5
        if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')


        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(50,50),
            new THREE.MeshLambertMaterial({color:'orange'})
        )
        floor.rotation.x = -90*Math.PI/180
        scene.add(floor)


        const verts = []
        copyPoints(trail_points,verts)
        const geo = new THREE.BufferGeometry()
        geo.addAttribute('position',new THREE.BufferAttribute(new Float32Array(verts),3))

        const trail_mat = new THREE.MeshBasicMaterial({
            color:0xff0000,
            // wireframe:true,
            tranparent:true,
            opacity: 0.7,
            side:THREE.DoubleSide,
        })
        trail = new THREE.Mesh(geo,trail_mat)
        trail.visible = false
        trail.setDrawMode(THREE.TriangleStripDrawMode)
        scene.add(trail)



        const audioListener = new THREE.AudioListener()
        camera.add(audioListener)
        const audioLoader = new THREE.AudioLoader()
        startSound = new THREE.Audio(audioListener)
        audioLoader.load("./ignition.wav",(buf)=>startSound.setBuffer(buf))
        swingSound = new THREE.Audio(audioListener)
        audioLoader.load("./swing2.mp3", (buf) => swingSound.setBuffer(buf))


        let active = false
        pointer.on(POINTER_CLICK,(e)=>{
            if(!active) {
                soundStarted = true
                startSound.play()
                bladeGlow.visible = true
                blade.visible = true
                trail.visible = true
                active = true
            } else {
                bladeGlow.visible = false
                blade.visible = false
                trail.visible = false
                active = false
            }
        })


        startPoint = new THREE.Vector3(0,0,-2.5)
        endPoint = new THREE.Vector3(0,0,-0.5)
    }

    let soundStarted = false
    function calculateSpeed(time) {
        //get the three most recent top points
        const p1 = trail_points[trail_points.length-6]
        const p2 = trail_points[trail_points.length-4]
        const p3= trail_points[trail_points.length-2]
        //distance between them is velocity
        const d1 = p1.distanceTo(p2)
        const d2 = p2.distanceTo(p3)
        //distance between those is acceleration
        const accel = d2-d1
        //if enough accel, play sound
        if(accel > 0.1) {
            if(soundStarted) {
                if(swingSound.isPlaying) {
                    swingSound.stop()
                    swingSound.startTime = 0.0
                    swingSound.play()
                } else {
                    swingSound.play()
                }
            }
        }
    }


    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)

        const pt1 = pointer.controller1.localToWorld(startPoint.clone())
        const pt2 = pointer.controller1.localToWorld(endPoint.clone())
        trail_points.push(pt1)
        trail_points.push(pt2)
        trail_points.shift()
        trail_points.shift()

        copyPoints(trail_points, trail.geometry.attributes.position.array)
        trail.geometry.attributes.position.needsUpdate = true


        calculateSpeed(time)

        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
