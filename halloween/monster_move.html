<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="./node_modules/three/build/three.js"></script>
    <script src="../boilerplate/webvr.js"></script>
    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    /*
    monster mover
    pick a random spot in a circle around you (pick a random angle and convert to cartesian coords)
    pick a random heading
    pick a target heading
    on each tick
        rotate skeleton by 10 degree to better match the heading
        move skeleton in direction of heading by 0.01 meters
    every N ticks
        pick a new random target heading

    if skeleton exceeds bounds of play area it stops, rotates 90 degrees clockwise, then tries again
     */
    class Monster extends THREE.Object3D {
        constructor() {
            super()

            this.currentHeading = 0
            this.targetHeading = 90
            this.minX = -10
            this.minZ = -20
            this.maxX = 10
            this.maxZ = -10

            this.running = false
        }
        randomDir() {
            this.targetHeading += (Math.random()-0.5)*180
        }
        update() {
            if(!this.running) return
            if(this.currentHeading < this.targetHeading) this.currentHeading += 5
            if(this.currentHeading > this.targetHeading) this.currentHeading -= 5
            this.rotation.y = this.currentHeading*Math.PI/180

            const dx = Math.sin(this.currentHeading*Math.PI/180)*0.1
            const dy = Math.cos(this.currentHeading*Math.PI/180)*0.1
            this.position.x += dx
            this.position.z += dy


            if(this.position.x > this.maxX) {
                this.position.x -= 0.1
                this.randomDir()
            }
            if(this.position.x < this.minX) {
                this.position.x += 0.1
                this.randomDir()
            }
            if(this.position.z > this.maxZ) {
                this.position.z -= 0.1
                this.randomDir()
            }
            if(this.position.z < this.minZ) {
                this.position.z += 0.1
                this.randomDir()
            }
        }
        pause() {
            this.running = false
        }
        start() {
            this.running = true
        }
    }

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let skel_model, unit, monster



    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0x000000 );

        scene.add(new THREE.AmbientLight())

        //load a monster
        monster = new Monster()
        monster.add(new THREE.Mesh(
            new THREE.BoxGeometry(0.5,0.5,2),
            new THREE.MeshLambertMaterial({color:0xff0000})
        ))
        monster.rotation.y = 0.1
        monster.position.set(0,0,-15)
        scene.add(monster)
        $('#overlay').style.display = 'none'


        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(22,12),
            new THREE.MeshLambertMaterial({color:0xffcccc})
        )
        floor.position.set(0,0,-10+-5)
        floor.rotation.x = -90 * Math.PI/180
        scene.add(floor)

        monster.start()
    }

    //called on every frame. customize this
    function render(time) {
        if(monster) monster.update()
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
