<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="./node_modules/three/build/three.min.js"></script>
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let matShader, block, unit
    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0x000000 );

        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 1.0 );
        light.position.set( 1, 1, 1 ).normalize();
        scene.add( light );
        scene.add(new THREE.AmbientLight(0xffffff,0.1))
        // const light = new THREE.DirectionalLight( 0xffffff, 1.0 );

        $("#overlay").style.display = 'none'


        // block = new THREE.Mesh(
        //     new THREE.BoxBufferGeometry(2,4,2),
        //     new THREE.MeshLambertMaterial({color:'yellow'})
        // )
        // block.position.z = -6
        // block.position.y = 1.5
        // scene.add(block)

        const mat = new THREE.MeshLambertMaterial({color:'green', transparent:true, opacity: 0.5})
        mat.onBeforeCompile = (shader) => {
            //add 'time' uniform to structure
            shader.uniforms.time = { value: 0}
            //add 'time' uniform to the shader declarations
            shader.vertexShader = `
                uniform float time;
                varying float vTime;
            ` + shader.vertexShader
            /*
            this include
                #include <begin_vertex>
            becomes this code
                vec3 transformed = vec3( position );

            replace the declaration of transformed with ours.
             */

            const token = '#include <begin_vertex>'
            const customTransform = `
                vec3 transformed = vec3(position);
                transformed.x = position.x  + sin(time*10.0+position.y*10.0)*0.1;
                vTime = time;
            `
            shader.vertexShader = shader.vertexShader.replace(token,customTransform)


            shader.fragmentShader = `
                varying float vTime;
            `+shader.fragmentShader
            const ctoken = '#include <color_fragment>'
            const customColor = `
                float yval = cos(gl_FragCoord.y/10.0 + vTime*10.0);
                float remapped = (yval + 1.0)/2.0;
                diffuseColor.a = clamp(0.0,0.9,remapped+0.5)-0.1;
            `
            shader.fragmentShader = shader.fragmentShader.replace(ctoken,customColor)
            matShader = shader
        }
        const sphere = new THREE.Mesh(
            new THREE.SphereBufferGeometry(1.5,16,64),
            mat
        )
        sphere.position.z = -6
        sphere.position.y = 1.5
        scene.add(sphere)


        const floor = new THREE.Mesh(new THREE.PlaneGeometry(30,30),new THREE.MeshPhongMaterial({color:'white'}))
        floor.rotation.x = - 90 * Math.PI/180
        scene.add(floor)



        unit = new THREE.Group()
        unit.position.z = -5.4
        unit.position.y = 1.5
        scene.add(unit)
        const loader = new THREE.GLTFLoader()
        loader.load("./Skeleton.glb",(m)=> {
            m.scene.position.y = -1.3
            m.scene.position.z = 0
            m.scene.scale.set(0.5,0.5,0.5)
            m.scene.userData.clickable = true
            unit.add(m.scene)
        })


    }

    //called on every frame. customize this
    function render(time) {
        if(matShader) matShader.uniforms.time.value = time/1000;
        if(unit) unit.rotation.y += 0.03
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
