<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->

    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="../boilerplate/vrstats.js" type="module"></script>

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let cube
    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color(0xcccccc);

        //load a cat texture
        const texture_loader = new THREE.TextureLoader()
        //cat from http://creative-commons-cats.tumblr.com/page/3
        const texture = texture_loader
            // .load('./roadTiles_textures/spritesheet.png')
            // .load('./64x/CrateOver.png')
            .load('./LAB/wall/tile116.png')

        /*
        const geo = new THREE.BoxGeometry(1,1,1)
        // console.log(geo)
        // console.log(geo.faceVertexUvs[0][0])
        // console.log(geo.faceVertexUvs[0][0][0])

        const face1 = geo.faceVertexUvs[0][0]
        face1[0].y = 0.25
        face1[2].y = 0.25
        face1[2].x = 0.25
        const face2 = geo.faceVertexUvs[0][1]
        face2[1].x = 0.25


        face1.forEach(v => console.log(v.x,v.y))
        face2.forEach(v => console.log(v.x,v.y))


        geo.uvsNeedUpdate = true
        */

        function makeSquare(x1,y1,x2,y2) {
            const geo = new THREE.Geometry()
            geo.faceVertexUvs.push([])
            const start = 0
            geo.vertices.push(
                new THREE.Vector3(0, 1, 0),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(1, 0, 0),
            )
            geo.faces.push(new THREE.Face3(0 + start, 1 + start, 2 + start))

            geo.vertices.push(
                new THREE.Vector3(1, 0, 0),
                new THREE.Vector3(1, 1, 0),
                new THREE.Vector3(0, 1, 0),
            )
            geo.faces.push(new THREE.Face3(3 + start, 4 + start, 5 + start))


            // const x1 = 1 / 9 * 2
            // const y1 = 1 / 9 * 1
            // const x2 = 1 / 9 * 3
            // const y2 = 1 / 9 * 2
            geo.faceVertexUvs[start].push([])
            const face1 = geo.faceVertexUvs[start][0]
            face1[0] = new THREE.Vector2(x1, y2)
            face1[1] = new THREE.Vector2(x1, y1)
            face1[2] = new THREE.Vector2(x2, y1)
            geo.faceVertexUvs[start].push([])
            const face2 = geo.faceVertexUvs[start][1]
            face2[0] = new THREE.Vector2(x2, y1)
            face2[1] = new THREE.Vector2(x2, y2)
            face2[2] = new THREE.Vector2(x1, y2)

            geo.computeFaceNormals()
            geo.computeBoundingSphere()

            return geo;
        }

        function makeCube() {
            const geo = makeSquare(1 / 9 * 0, 1 / 9 * 0, 1 / 9 * 9, 1 / 9 * 9)

            const geo2 = makeSquare(1 / 9 * 0, 1 / 9 * 0, 1 / 9 * 9, 1 / 9 * 9)
            geo2.rotateY(90 * Math.PI / 180)
            geo2.translate(1, 0, 0)
            geo.merge(geo2)

            const geo3 = makeSquare(1 / 9 * 0, 1 / 9 * 0, 1 / 9 * 9, 1 / 9 * 9)
            geo3.rotateY(-90 * Math.PI / 180)
            geo3.translate(-0, 0, -1)
            geo.merge(geo3)

            const geo4 = makeSquare(1 / 9 * 0, 1 / 9 * 0, 1 / 9 * 9, 1 / 9 * 9)
            geo4.rotateY(180 * Math.PI / 180)
            geo4.translate(1, 0, -1)
            geo.merge(geo4)
            return geo
        }

        const geo = makeCube()
        const g2 = makeCube()
        g2.translate(0,1.0,0)
        geo.merge(g2)

        cube = new THREE.Mesh(
            geo,
            new THREE.MeshLambertMaterial({color:'white', map:texture, side: THREE.FrontSide})
        )
        //camera is at z=0, so move the cube back so we can see it
        cube.position.z = -5
        //move cube up to camera height (~1.5m)
        cube.position.y = 1.5
        const toRad = (deg) => deg*Math.PI/180
        // cube.rotation.y = toRad(270)
        //make it clickable
        cube.userData.clickable = true
        scene.add(cube)

        $("#overlay").style.visibility = 'hidden'

        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 1.0 );
        light.position.set( 1, 1, 1 ).normalize();
        scene.add( light );
        scene.add (new THREE.AmbientLight(0xffffff,0.5))





        // enable stats visible inside VR
        stats = new VRStats(renderer)
        camera.add(stats)
        scene.add(camera)

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {

            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),

            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,

            // set to true to move the controller node forward and tilt with the mouse.
            // good for testing VR controls on desktop
            mouseSimulatesController:false,

        })



    }

    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        if(cube) cube.rotation.y += 0.01
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
