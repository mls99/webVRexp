    <meta charset="UTF-8">

    <style type="text/css">
        html, body {
            padding:0; margin:0; border-width: 0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;

            display: block;

            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        #enter-vr {
            position: absolute;

<body>


<script type="module">
    import {
        Color, Mesh, SphereBufferGeometry, Group, BoxBufferGeometry,
        MeshLambertMaterial, MeshBasicMaterial, MeshStandardMaterial,
        Scene, PerspectiveCamera, WebGLRenderer,
        DefaultLoadingManager, TextureLoader,
        DirectionalLight, AmbientLight, PointLight,
        Quaternion, Vector3, Spherical,
    } from "../boilerplate/node_modules/three/build/three.module.js"
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    const toRad = deg => deg * Math.PI/180


    /*
Returns a random point of a sphere, evenly distributed over the sphere.
The sphere is centered at (x0,y0,z0) with the passed in radius.
The returned point is returned as a three element array [x,y,z].

https://hbfs.wordpress.com/2010/10/12/random-points-on-a-sphere-generating-random-sequences-iii/
*/
    function randomSpherePoint(radius){
        // u and v are a random distribution from 0 to 1
        var u = Math.random();
        var v = Math.random();
        // create random spherical coordinate
        var theta = 2 * Math.PI * u;
        var phi = Math.acos(2 * v - 1);

        return new Spherical(radius,phi,theta)
        //convert to cartisian coords
        // var x = x0 + (radius * Math.sin(phi) * Math.cos(theta));
        // var y = y0 + (radius * Math.sin(phi) * Math.sin(theta));
        // var z = z0 + (radius * Math.cos(phi));
        // return [x,y,z];
    }

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats
    let globe


    const ANGULAR_SPEED = 0.05
    const MOVEMENTS = {
        ArrowUp:    new Quaternion().setFromAxisAngle(new Vector3(1,0,0),toRad(ANGULAR_SPEED)),
        ArrowDown:  new Quaternion().setFromAxisAngle(new Vector3(1,0,0),toRad(-ANGULAR_SPEED*6)),
        ArrowLeft:  new Quaternion().setFromAxisAngle(new Vector3(0,1,0),toRad(-ANGULAR_SPEED*6)),
        ArrowRight: new Quaternion().setFromAxisAngle(new Vector3(0,1,0),toRad(ANGULAR_SPEED*6)),
    }


    //called on setup. Customize this
    function initContent(scene, camera, renderer) {
        //set the background color of the scene
        scene.background = new Color( 0x000000 );

        //load a cat texture
        // const texture_loader = new TextureLoader()

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),
            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,
        })

        const RADIUS = 30

        globe = new Group()
        globe.add(new Mesh(
            new SphereBufferGeometry(RADIUS,40,40),
            new MeshStandardMaterial({color:'red', flatShading:true, wireframe:false})
        ))
        globe.add(new Mesh(
            new SphereBufferGeometry(RADIUS,40,40),
            new MeshStandardMaterial({color:'black', flatShading:true, wireframe:true})
        ))
        globe.position.z = -5
        globe.position.y = -RADIUS


        for(let i=0; i<100; i++) {
            const building = new Mesh(
                // new BoxBufferGeometry(1,2,1),
                new SphereBufferGeometry(0.5),
                new MeshStandardMaterial({color:'white', flatShading:true})
            )

            const pt = randomSpherePoint(RADIUS)
            building.position.setFromSpherical(pt)
            globe.add(building)
        }

        for(let i=0; i<31; i++) {
            const building = new Mesh(new BoxBufferGeometry(1,3,1), new MeshStandardMaterial({color:'white'}))
            const pt = new Spherical(RADIUS,-i*0.2,0)
            building.position.setFromSpherical(pt)
            building.position.x -= 2
            building.rotation.x = pt.phi
            building.rotation.z = 0.1
            globe.add(building)
        }

        for(let i=0; i<31; i++) {
            const building = new Mesh(new BoxBufferGeometry(1,3,1), new MeshStandardMaterial({color:'white'}))
            const pt = new Spherical(RADIUS,-i*0.2,0)
            building.position.setFromSpherical(pt)
            building.position.x += 2
            building.rotation.x = pt.phi
            building.rotation.z = -0.1
            globe.add(building)
        }


        scene.add(globe)

        scene.add(new AmbientLight(0xffffff,0.5))


        on(document,'keydown',(e)=>{
            if(MOVEMENTS[e.key])  globe.quaternion.multiplyQuaternions(MOVEMENTS[e.key],globe.quaternion)
        })

        const dirLight = new PointLight(0xffffff,0.6, 30, 1)
        dirLight.position.set(0,15,-20)
        scene.add(dirLight)

        $("#enter-vr").disabled = false
    }

    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        globe.quaternion.multiplyQuaternions(MOVEMENTS.ArrowUp, globe.quaternion)
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new Scene();
        camera = new PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
